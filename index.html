    <div class="container">

        <div class="row">
            <div class="col-md-6" id="qrform">
                <p class="lead text-center">Data</p>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">SSID</span>
                              <input type="text" class="form-control" id="ssid" onkeyup="updateQRCode()" placeholder="SSID" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon" id="basic-addon1">Password</span>
                              <input type="password" class="form-control" onkeyup="updateQRCode()" id="password" placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-5">
                        <!-- <div class="col-md-3"> -->
                        <select class="selectpicker" onchange="updateQRCode()" id="encryption">
                            <option>WPA2</option>
                            <option>WPA</option>
                            <option>EAP</option>
                        </select> 
                        </div>   
                        <!-- </div> -->
                        <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" id="hidden" onchange="updateQRCode()">hidden
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" id="hidePassword" onchange="updateQRSheetData()">hide password
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="button" onclick="window.print()" class="btn btn-default" >Print sheet</button>
                        </div>
                </div>             
            </div>

            <div class="col-md-6">
                
                <p class="lead text-center">Sheet</p>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div id="qrcode" class="text-center" ></div>
                            <div class="row">
                            <div class="col-md-1"></div>
                            <div id="qrSheetData" class="col-md-10"></div>
                            <div class="col-md-1"></div>
                        </div>
                        </div>
